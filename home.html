<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fancy E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #qrcode {
            display: none;
        }
        
        body {
            font-family: bold, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ec9696;
        }

        /* Header */
        .header {
            background-color: #ffcbcb;
            color: rgb(0, 0, 0);
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #e47575;
            padding: 10px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .nav a:hover {
            background-color: #c7c6c6;
        }

        /* Product Container */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            color: #666;
            font-size: 1rem;
        }

        .product-card .price {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-card button:hover {
            background-color: #45a049;
        }

        /* Cart */
        .cart {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cart h2 {
            color: #333;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart button {
            margin-top: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart button:hover {
            background-color: #c0392b;
        }

        /* Checkout Form */
        .checkout {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .checkout input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkout button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .checkout button:hover {
            background-color: #45a049;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        body {
            background: #f5dede;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            opacity: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        Welcome to URBAN KALAKAR Store
    </div>

    <!-- Navigation Bar -->
    <div class="nav">
        <a href="home.html">Home</a>
        <a href="product.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="gallery">
            <img src="assets/img/urban kalakari logo.jpg" alt="Product 1">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <img src="https://via.placeholder.com/300x200" alt="Product 4">
            <img src="https://via.placeholder.com/300x200" alt="Product 5">
            <img src="https://via.placeholder.com/300x200" alt="Product 6">
            <img src="https://via.placeholder.com/300x200" alt="Product 7">
            <img src="https://via.placeholder.com/300x200" alt="Product 8">
            <img src="https://via.placeholder.com/300x200" alt="Product 9">
            <img src="https://via.placeholder.com/300x200" alt="Product 10">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = document.querySelectorAll(".gallery img");
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.animation = "fadeIn 1s ease-in-out forwards";
                }, index * 500);
            });
        });
    </script>
</body>
</html>
